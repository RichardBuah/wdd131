<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Restaurant</title>
    <link rel="stylesheet" href="styles/siteplan.css">
</head>
<body>
    <header>
        <div class="logo">🍽️ Food Joint Finder</div>
        <button class="menu-toggle" onclick="toggleMenu()">☰</button>
        <nav>
            <ul>
                <li><a href="siteplan.html">Home</a></li>
                <li><a href="addnew.html">Add Restaurant</a></li>
                <li><a href="favs.html">Favorites</a></li>
            </ul>
        </nav>
    </header>
    <section class="hero">
        <h1>Submit Your Favorite Food Places</h1>
        <p>Share your favorite restaurant with the world.</p>
    </section>
    <main>
        <section id="add-restaurant-form">
            <h2>Enter Restaurant Details</h2>
            <input type="text" id="restaurantName" placeholder="Restaurant Name">
            <select id="restaurantCategory">
                <option value="fast food">Fast Food</option>
                <option value="italian">Italian</option>
                <option value="asian">Asian</option>
            </select>
            <input type="text" id="restaurantHours" placeholder="Opening Hours (e.g. 9 AM - 10 PM)">
            <input type="text" id="restaurantAddress" placeholder="Start typing address...">
            <div id="addressSuggestions"></div>
            <button onclick="handleAddRestaurant()">Add Restaurant</button>
        </section>
    </main>
    <script src="scripts/siteplan.js"></script>
</body>
</html>
